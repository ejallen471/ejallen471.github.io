<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('diveMap', {
    center: [0, 0],
    zoom: 2
  });

  // Base tiles (no wrapping so Oceania isn't duplicated)
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
    subdomains: 'abcd',
    minZoom: 2,
    maxZoom: 19,
    noWrap: true
  }).addTo(map);

  // Dive spots
  var diveSpots = [
    {lat: 55.8987, lng: -2.1303, name: "St Abbs Harbour, Scotland"},
    {lat: 56.0000, lng: -4.8000, name: "A-Frames Dive Site, Scotland"},
    {lat: 56.0272, lng: -3.3831, name: "Prestonhill Quarry, Scotland"},
    {lat: 56.7196, lng: -5.2304, name: "Fort William (PH33 6SE), Scotland"},
    {lat: 56.6804, lng: -5.1327, name: "Carnoch Bay, Scotland"},

    {lat: 54.1371, lng: -2.7232, name: "Capernwray Diving Centre, England"},

    {lat: 28.0650, lng: -16.7340, name: "Las Vistas, Tenerife"},
    {lat: 28.0803, lng: -16.7350, name: "La Pinta, Tenerife"},
    {lat: 28.1420, lng: -16.4390, name: "Playa de Abades, Tenerife"},
    {lat: 28.1891, lng: -16.8230, name: "Fonsalia, Tenerife"},
    {lat: 28.1801, lng: -16.8130, name: "Playa San Juan, Tenerife"},  
    {lat: 28.4015, lng: -16.3250, name: "Playa de Radazul, Tenerife"},
    {lat: 28.4016, lng: -16.3311, name: "Tabaiba, Tenerife"}, 
    {lat: 28.1390, lng: -16.7910, name: "El Balito, Tenerife"},   
    {lat: 28.2010, lng: -16.8295, name: "Alcal√°, Tenerife"} 
  ];


  // Add markers and collect them
  var markers = [];
  diveSpots.forEach(function(spot) {
    var marker = L.marker([spot.lat, spot.lng]).addTo(map)
      .bindPopup("<b>" + spot.name + "</b>");
    markers.push(marker);
  });

  // Fit map to all markers first
  var group = L.featureGroup(markers);
  map.fitBounds(group.getBounds().pad(0.2));

  // THEN restrict dragging (so it doesn't override fitBounds)
  var bounds = L.latLngBounds([[-85, -180], [85, 180]]);
  map.setMaxBounds(bounds);
</script>
